<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/a59b9b09ab.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="scroller.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="scroll-container">
      <button class="page-to-left" onclick="leftScroll()">
        <i class="fas fa-angle-double-left"></i>
      </button>
      <div class="scroll-items">
        <div class="child">
          <button type="button" class="btn btn-warning">1</button>
        </div>
        <div class="child">
          <button type="button" class="btn btn-warning">2</button>
        </div>
        <div class="child">
          <button type="button" class="btn btn-warning">3</button>
        </div>
        <div class="child">
          <button type="button" class="btn btn-warning">1</button>
        </div>
        <div class="child">
          <button type="button" class="btn btn-warning">2</button>
        </div>
        <div class="child">
          <button type="button" class="btn btn-warning">3</button>
        </div>
        <div class="child">
          <button type="button" class="btn btn-warning">1</button>
        </div>
        <div class="child">
          <button type="button" class="btn btn-warning">2</button>
        </div>
        <div class="child">
          <button type="button" class="btn btn-warning">3</button>
        </div>
      </div>
      <button class="page-to-right" onclick="rightScroll()">
        <i class="fas fa-angle-double-right"></i>
      </button>
    </div>

    <script>
      function leftScroll() {
        const left = document.querySelector(".scroll-items");
        left.scrollBy(200, 0);
      }
      function rightScroll() {
        const right = document.querySelector(".scroll-items");
        right.scrollBy(-200, 0);
      }
    </script>
  </body>
</html>
